<!DOCTYPE html>
<html lang="en" class="w-full h-full overflow-x-hidden">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <title>Patient Form - PhillHealthy</title>
    <style>
        /* Global Styles */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Arial', sans-serif;
    background-color: #f4f4f4;
    padding: 0;
    margin: 0;
}

h1, h2 {
    color: #459998;
    font-weight: 600;
}

/* Form Container */
.form-container {
    width: 100%;
    max-width: 900px;
    margin: 50px auto;
    padding: 20px;
    background-color: #ffffff;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

/* Form Heading */
h1 {
    text-align: center;
    font-size: 2.5em;
    margin-bottom: 30px;
}

/* Section Headers */
h2 {
    font-size: 1.8em;
    margin-top: 30px;
    border-bottom: 2px solid #459998;
    padding-bottom: 10px;
}

/* Input and Textarea Styles */
input[type="text"], input[type="email"], input[type="tel"], input[type="date"], textarea, select {
    width: 100%;
    padding: 12px;
    margin: 8px 0 20px;
    border: 1px solid #ddd;
    border-radius: 6px;
    font-size: 1em;
    transition: border-color 0.3s ease-in-out;
}

input[type="text"]:focus, input[type="email"]:focus, input[type="tel"]:focus, input[type="date"]:focus, textarea:focus, select:focus {
    border-color: #459998;
    outline: none;
}

/* Textarea for longer input */
textarea {
    height: 150px;
    resize: vertical;
}

/* Form Buttons */
button[type="submit"] {
    background-color: #459998;
    color: white;
    padding: 14px 30px;
    font-size: 1.1em;
    border: none;
    border-radius: 6px;
    cursor: pointer;
    width: 100%;
    transition: background-color 0.3s ease;
}

button[type="submit"]:hover {
    background-color: #03c0ff;
}

/* Consent Checkbox and Terms */
label {
    font-size: 1em;
    margin-top: 12px;
}

input[type="checkbox"] {
    margin-right: 8px;
}

/* Error or Success Messages (If Any) */
.message {
    text-align: center;
    margin: 20px 0;
    padding: 15px;
    font-size: 1.2em;
}

.message.success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.message.error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    .form-container {
        padding: 15px;
    }

    h1 {
        font-size: 2.2em;
    }

    h2 {
        font-size: 1.5em;
    }

    button[type="submit"] {
        font-size: 1.2em;
        padding: 12px 20px;
    }
}
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(45deg, #4af1e9, #e2f8f8);
    padding: 15px 30px;
    position: fixed;
    width: 100%;
    top: 0;
    left: 0;
    z-index: 1000;
}

/* Logo Styling */
.navbar-logo {
    font-size: 24px;
    font-weight: bold;
    color: white;
    text-decoration: none;
}

/* Nav Links */
.navbar-links {
    list-style: none;
    display: flex;
    gap: 20px;
}

.navbar-links li {
    display: inline-block;
}

.navbar-links a {
    color: white;
    text-decoration: none;
    font-size: 18px;
    transition: 0.3s;
}

.navbar-links a:hover {
    color: #ff9800;
}

/* Hamburger Menu */
.navbar-toggle {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.bar {
    background: white;
    height: 4px;
    width: 30px;
    margin: 5px 0;
    transition: 0.3s;
}

/* Responsive Design */
@media screen and (max-width: 768px) {
    .navbar-links {
        display: none;
        flex-direction: column;
        position: absolute;
        background: #20716d;
        top: 60px;
        left: 0;
        width: 60%;
        padding: 10px;
    }

    .navbar-links.active {
        display: flex;
    }

    .navbar-toggle {
        display: flex;
    }
}
    </style>
</head>
<body>
    <nav class="navbar">
        <a href="#" class="navbar-logo">phillhealthy</a>
        <ul class="navbar-links" id="nav-links">
            <a href="index.html" class="text-gray-700 hover:text-blue-900">Home</a>
            <a href="about.html" class="text-gray-700 hover:text-blue-900">About</a>
            <a href="contact.html" class="text-gray-700 hover:text-blue-900">Contact</a>
            <a href="contribute.html" class="text-gray-700 hover:text-blue-900">Contribute</a>
        </ul>
        <div class="navbar-toggle" id="menu-toggle">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
    </nav>

    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const menuToggle = document.getElementById("menu-toggle");
            const navLinks = document.getElementById("nav-links");

            menuToggle.addEventListener("click", function (event) {
                event.stopPropagation(); // Prevents immediate closure
                navLinks.classList.toggle("active");
            });

            // Close dropdown when clicking outside
            document.addEventListener("click", function (event) {
                if (!navLinks.contains(event.target) && !menuToggle.contains(event.target)) {
                    navLinks.classList.remove("active");
                }
            });
        });
    </script>

    <section class="form-container">
        <br>
        <br>
        
        <h1>Patient Application Form</h1>
        <form action="https://formspree.io/f/xanqbdld" method="POST">
            <!-- Personal Information Section -->
            <h2>Personal Information</h2>
            <label for="full-name">Full Name:</label>
            <input type="text" id="full-name" name="full_name" required>

            <label for="dob">Date of Birth:</label>
            <input type="date" id="dob" name="dob" required>

            <label for="gender">Gender:</label>
            <select id="gender" name="gender">
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>

            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>

            <label for="email">Email Address:</label>
            <input type="email" id="email" name="email" required>

            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required>

            <!-- Dental Health Section -->
            <h2>Dental Health Information</h2>
            <label for="dental-issues">Do you have any ongoing dental issues?</label>
            <input type="checkbox" id="dental-issues" name="dental_issues">
            <textarea id="issue-details" name="issue_details" placeholder="Please describe your dental issue(s)" rows="4" cols="50"></textarea>

            <label for="dentist">Do you have a dentist or clinic?</label>
            <input type="checkbox" id="dentist" name="dentist">
            <textarea id="dentist-details" name="dentist_details" placeholder="Please provide details of your dentist/clinic" rows="4" cols="50"></textarea>

            <label for="previous-treatment">Have you received any previous dental treatment?</label>
            <input type="checkbox" id="previous-treatment" name="previous_treatment">
            <textarea id="treatment-details" name="treatment_details" placeholder="Please describe the treatment received" rows="4" cols="50"></textarea>

            <!-- Financial Information Section -->
            <h2>Financial Information</h2>
            <label for="employment">Are you currently employed?</label>
            <select id="employment" name="employment">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="income">What is your monthly household income?</label>
            <input type="text" id="income" name="income">

            <label for="insurance">Do you have health insurance?</label>
            <select id="insurance" name="insurance">
                <option value="yes">Yes</option>
                <option value="no">No</option>
            </select>

            <label for="budget">What is your monthly budget for dental care?</label>
            <input type="text" id="budget" name="budget">

            <!-- Treatment Request Section -->
            <h2>Treatment Request</h2>
            <label for="treatment-type">What type of treatment are you seeking?</label>
            <select id="treatment-type" name="treatment_type">
                <option value="cleaning">Cleaning</option>
                <option value="filling">Filling</option>
                <option value="extraction">Extraction</option>
                <option value="root-canal">Root Canal</option>
                <option value="braces">Braces</option>
            </select>

            <label for="preferred-date">Preferred treatment date(s):</label>
            <input type="date" id="preferred-date" name="preferred_date">

            <label for="dentist-preference">Do you have a specific dentist or clinic in mind?</label>
            <textarea id="dentist-preference" name="dentist_preference" placeholder="Please provide your preference" rows="4" cols="50"></textarea>

            <!-- Emergency Contact Section -->
            <h2>Emergency Contact Information</h2>
            <label for="emergency-name">Emergency Contact Name:</label>
            <input type="text" id="emergency-name" name="emergency_name" required>

            <label for="emergency-phone">Emergency Contact Phone:</label>
            <input type="tel" id="emergency-phone" name="emergency_phone" required>

            <label for="emergency-relationship">Relationship to You:</label>
            <input type="text" id="emergency-relationship" name="emergency_relationship" required>

            <!-- Consent & Acknowledgements -->
            <h2>Consent & Acknowledgment</h2>
            <label>
            <label>
    <input type="checkbox" name="terms" required class="checkbox-style">
    I agree to the <a href="terms-and-conditions.html" target="_blank" class="terms-link">terms and conditions</a> of PhillHealthy.
</label>

<style>
    /* Style for the checkbox */
    .checkbox-style {
        accent-color: blue; /* Changes the checkbox color to blue */
    }

    /* Style for the terms link */
    .terms-link {
        color: blue;
        text-decoration: none;
        font-weight: bold;
    }

    /* Hover effect for the link */
    .terms-link:hover {
        text-decoration: underline;
    }
</style>



            </label>
            <br>
            <label>
                <input type="checkbox" name="consent" required> I consent to sharing my information with dental care providers for treatment.
            </label>

            <br><br>
            <button type="submit">Submit</button>
        </form>
        <script>
            document.addEventListener("DOMContentLoaded", function () {
    let touchStartX = 0;
    let touchEndX = 0;

    // Detect when touch starts
    document.addEventListener("touchstart", function (event) {
        touchStartX = event.touches[0].clientX;
    });

    // Detect when touch ends
    document.addEventListener("touchend", function (event) {
        touchEndX = event.changedTouches[0].clientX;
        handleSwipe();
    });

    // Detect mouse drag for touchpad users
    document.addEventListener("mousedown", function (event) {
        touchStartX = event.clientX;
    });

    document.addEventListener("mouseup", function (event) {
        touchEndX = event.clientX;
        handleSwipe();
    });

    function handleSwipe() {
        const swipeDistance = touchStartX - touchEndX;

        // If swipe distance is negative and greater than 50px (right swipe), go back
        if (swipeDistance < -50) {
            window.history.back();
        }
    }
});


        </script>
        
    </section>
    

</body>
</html>
